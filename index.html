<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<style>
    header {
        padding: 0 24px;
        margin: 5px 96px;
        max-width: 1248px;
    }
    
    body {
        margin: 10px;
    }
</style>

<body>

    <div class="d-flex flex-column justify-content-center">
        <header class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center justify-content-around">
                <div class="p-2">Shop</div>
                <div class="p-2">Offers</div>
                <div class="p-2">Our story</div>
                <div class="p-2">Blog</div>
            </div>
            <div>
                <img src="./images/logo.png" alt="">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <i class="fas fa-search" style="opacity: 0.5; position: relative; left: 25px;"></i>
                <input type="search" id="search" style="border: 1px solid #A9ACB2;  ;border-radius: 5px; height: 35px; width: 200px; background-size: 10px;opacity: 0.5;">
                <div class="d-flex p-2 align-items-center">
                    <img src="./images/cart1.png" style="width: 20px; height: 20px; vertical-align:middle; margin-right: 5px;" alt="">
                    <div>Cart (0)</div>
                </div>
                <img src="./images/user.png" width="15px" height="15px" style="margin-left: 5px;">
            </div>
        </header>
        <img src="./images/background.png" alt="">
        <div></div>
    </div>
</body>

</html>
